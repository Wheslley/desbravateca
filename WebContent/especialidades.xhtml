<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Inicio</title>
</h:head>

<h:body style="background-color: #f5f6f7;">
	<h:form>
		<div class="container-fluid">

			<div class="row cabecalho">

				<div class="col-md-1 fotoCabecalho"
					style="background-image: url('icons/png/016-student.png'); background-repeat: no-repeat; background-size: contain; background-position: center;">
				</div>
				<div class="col-md-2">

					<p:panelGrid columns="2" class="dadosUsuario">

						<h:outputText value="Nome:" />

						<h:outputText value="#{sessionScope.usuario}" />

						<h:outputText value="Cargo:" />
						<h:outputText value="#{sessionScope.permissao}" />

					</p:panelGrid>
					
				</div>

				<div class="col-md-4 col-md-offset-1 corpoTitulo">
					<h1 class="tituloCabecalho">DESBRAVOTECA</h1>
				</div>

				<div class="col-md-3 col-md-offset-1"
					style="padding-top: 25px; padding-bottom: 25px;">

					<h:commandButton action="#{paginaInicial.getInicio}"
						class="btn btn-default" style="width: 30%; margin-right: 5px;"
						value="Inicio" />

					<h:commandButton action="#{paginaInicial.getEventos}"
						class="btn btn-default" style="width: 30%;  margin-right: 5px;"
						value="Notificacoes" />

					<h:commandButton action="#{paginaInicial.getSair}"
						class="btn btn-default" style="width: 30%;" value="Sair" />

				</div>

			</div>
			
			<div class="col-md-12 corpoTitulo">
				<h1 class="" style="color: black; font-size: 30px;">ESPECIALIDADES</h1>
			</div>
			
			<div class="row caixaMenu" style="min-height: 500px;" >
			

					<div  class="col-md-3" style="margin-top: 2%; padding: 0px;" >
						<div class="btnNovoMenu" style="width: 90%; margin-left: 5%; background-color: #CFF7FF;">
							<div class="cabecalhoNovoMenu ">
								<p class="tituloNovoMenu">Cadastrar</p>
								<p:commandLink class="botaoExibir" value="exibir" action="#{especialidadeBean.especialidadeCadastroRetorno}"></p:commandLink>
							</div>
							<div class="corpoNovoMenu">
								
								<p:commandLink class="botao" action="#{especialidadeBean.especialidadeCadastroRetorno}">
									<p:graphicImage class="imagemCargos" value="icons/png/crud/insert.png">
									</p:graphicImage>
								</p:commandLink>
								
							</div>
							<div class="detalhesNovoMenu ">
								<p style="margin-left: 5%; margin-right: 5%;">Cadastro de nova especialidade.</p>
							</div>
						</div>
					</div>

				
					<div class="col-md-3" style="margin-top: 2%; padding: 0px;">
						<div class="btnNovoMenu" style="width: 90%; margin-left: 5%; background-color: #CFF7FF;">
							<div class="cabecalhoNovoMenu ">
								<p class="tituloNovoMenu">Listar</p>
								<p:commandLink class="botaoExibir" value="exibir" action="#{especialidadeBean.especialidadeListarRetorno}"></p:commandLink>
							</div>
							<div class="corpoNovoMenu">
								
								<p:commandLink class="botao" action="#{especialidadeBean.especialidadeListarRetorno}">
									<p:graphicImage class="imagemCargos" value="icons/png/crud/select.png">
									</p:graphicImage>
								</p:commandLink>
								
							</div>
							<div class="detalhesNovoMenu ">
								<p style="margin-left: 5%; margin-right: 5%;">Listagem de especialidades.</p>
							</div>
						</div>
					</div>
				
				
				<div class="col-md-3" style="margin-top: 2%; padding: 0px;">
					<div class="btnNovoMenu" style="width: 90%; margin-left: 5%; background-color: #CFF7FF;">
						<div class="cabecalhoNovoMenu ">
							<p class="tituloNovoMenu">Alterar</p>
							<p:commandLink class="botaoExibir" value="exibir" action="#{especialidadeBean.especialidadeAlterarRetorno}"></p:commandLink>
						</div>
						<div class="corpoNovoMenu">
							
							<p:commandLink class="botao" action="#{especialidadeBean.especialidadeAlterarRetorno}">
								<p:graphicImage class="imagemCargos" value="icons/png/crud/update.png">
								</p:graphicImage>
							</p:commandLink>
							
						</div>
						<div class="detalhesNovoMenu ">
							<p style="margin-left: 5%; margin-right: 5%;">Alterações de especialidades.</p>
						</div>
					</div>
				</div>
				
				
				<div class="col-md-3" style="margin-top: 2%; padding: 0px;">
					<div class="btnNovoMenu" style="width: 90%; margin-left: 5%; background-color: #CFF7FF;">
						<div class="cabecalhoNovoMenu ">
							<p class="tituloNovoMenu">Excluir</p>
							<p:commandLink class="botaoExibir" value="exibir" action="#{especialidadeBean.especialidadeExcluirRetorno}"></p:commandLink>
						</div>
						<div class="corpoNovoMenu">
							
							<p:commandLink class="botao" action="#{especialidadeBean.especialidadeExcluirRetorno}">
								<p:graphicImage class="imagemCargos" value="icons/png/crud/delete.png">
								</p:graphicImage>
							</p:commandLink>
							
						</div>
						<div class="detalhesNovoMenu ">
							<p style="margin-left: 5%; margin-right: 5%;">Exclusão de especialidade.</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-3" style="margin-top: 2%; padding: 0px;">
					<div class="btnNovoMenu" style="width: 90%; margin-left: 5%;">
						<div class="cabecalhoNovoMenu ">
							<p class="tituloNovoMenu">Especialidades</p>
							<p:commandLink class="botaoExibir" value="exibir" action="#{especialidadeBean.especialidadeAssociarRetorno}"></p:commandLink>
						</div>
						<div class="corpoNovoMenu">
							
							<p:commandLink class="botao" action="#{especialidadeBean.especialidadeAssociarRetorno}">
								<p:graphicImage class="imagemCargos" value="icons/png/crud/associar.png">
								</p:graphicImage>
							</p:commandLink>
							
						</div>
						<div class="detalhesNovoMenu ">
							<p style="margin-left: 5%; margin-right: 5%;">Associação de Especialidades para usuários do sistema.</p>
						</div>
					</div>
				</div>		
				
			</div>
			
								

			<div class="row rodape">
			</div>

		</div>
	</h:form>
</h:body>


</html>
