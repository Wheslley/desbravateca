<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Inicio</title>
</h:head>

<h:body style="background-color: #f5f6f7;">
	<h:form>
		<div class="container-fluid">

			<div class="row cabecalho">

					<div class="col-md-1 fotoCabecalho" style=" 
						background-image: url('img/man-user.png'); 
						background-repeat: no-repeat;
						background-size: contain;
						background-position: center;">
					</div>
					<div class="col-md-2">

						<p:panelGrid columns="2" class="dadosUsuario">

							<h:outputText value="Nome:" />
						
							<h:outputText value="#{sessionScope.usuario}" />

							<h:outputText value="Cargo:" />
							<h:outputText value="#{sessionScope.permissao}" />

						</p:panelGrid>
					</div>

					<div class="col-md-4 col-md-offset-1 corpoTitulo">
						<h1 class="tituloCabecalho">DESBRAVOTECA</h1>
					</div>

					<div class="col-md-2 col-md-offset-2" style="padding-top: 5px; padding-bottom: 5px;">
						<h:commandButton action="#{paginaInicial.getInicio}" class="btn btn-default" style="width: 45%; margin-right: 5px;" value="Inicio"></h:commandButton>
						<h:commandButton action="#{paginaInicial.getSair}" class="btn btn-default" style="width: 45%;" value="Sair"></h:commandButton>
					</div>

			</div>
			
			<div class="row" style="width: 80%; margin: auto; margin-top: 10px; margin-bottom: 10px; border-bottom: solid 1px #CCC;">
				<div class="col-md-11 corpoTitulo">
					<h:commandButton action="#{cargos.cargosCadastroVoltar}" class="btn btn-default" 
						style="float: left; width: 70px; border-radius: 50px; margin-top: 12px;" value="voltar"></h:commandButton>
					<h1 style="color: black; font-size: 30px; margin-top: 12px;">CLUBE - ALTERAR</h1>
				</div>
			</div>
			
			<div class="row caixaMenu" style="min-height: 450px; width: 80%;" >
				
				<div class="col-md-1">
					<h:outputLabel value="ID" style="margin-right: 1%; float: right; padding-top: 6px;" />
				</div>
				<div class="col-md-9">
					<p:inputText value="#{cargos.descricao}"  class="form-control" placeholder="id"></p:inputText>
				</div>
				<div class="col-md-1">
					<h:commandButton value="Buscar" action="#{cargos.getCadastroCargos}" 
						class="btn btn-primary" style="width: 100px;"/>
				</div>
				
				<div class="col-md-12" style="margin-top: 10px;border-bottom: solid 1px #ccc; margin-bottom: 20px;"></div>
				
				<div class="col-md-12">
					<h:outputLabel value="Descricao" style="margin-right: 1%;"/>
					<p:inputText value="#{cargos.descricao}"  class="form-control" placeholder="descricao"></p:inputText>
					<h:commandButton value="Alterar" action="#{cargos.getCadastroCargos}" class="btn btn-primary" style="margin-top: 10px; margin-left: calc(50% - 50px); width: 100px;"/>
				</div>
				
			</div>

			<div class="row rodape">
			</div>

		</div>
	</h:form>
</h:body>


</html>
