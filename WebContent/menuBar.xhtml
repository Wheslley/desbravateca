<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/principal.css" />
	<title>Inicio</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>

			<p:submenu label="Home" icon="ui-icon-gear" style="width: 200px;">
			
				<p:menuitem value="Cronograma Anual"
					actionListener="#{logic.cronogramaAnual}" icon="ui-icon-disk"
					update="messages" ajax="false" style="width: 200px;" />
					
				<p:menuitem value="Cargos" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Diretoria" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Desbravadores" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Especialidades" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Classes Regulares"
					actionListener="#{menuView.save}" icon="ui-icon-disk"
					update="messages" ajax="false" />
					
				<p:menuitem value="Classes Avancadas"
					actionListener="#{menuView.save}" icon="ui-icon-disk"
					update="messages" ajax="false" />
					
				<p:menuitem value="Ranking" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Progresso do Ranking"
					actionListener="#{menuView.save}" icon="ui-icon-disk"
					update="messages" ajax="false" />
					
				<p:menuitem value="Clube" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Coordenadoria" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Eventos" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
				<p:menuitem value="Login" actionListener="#{menuView.save}"
					icon="ui-icon-disk" update="messages" ajax="false" />
					
			</p:submenu>

			<f:facet name="options">
				<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
			</f:facet>

		</p:menubar>

	</h:form>
		<ui:insert name="header">
			<ui:include src="#{logic.controle}" />
		</ui:insert>

</h:body>
</html>
