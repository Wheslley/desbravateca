<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/principal.css" />
	<title>Inicio</title>
</h:head>

<h:body class="color">
	<h:form>
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12" style="border-bottom: solid 1px;">

					<div class="col-md-2">
					
						<p:panelGrid columns="2" style="margin-top: 4px;">
						    <f:facet name="header">
						        
						    </f:facet>
						 
						    <h:outputText value="Nome:" />
						    <h:outputText value="whislley" />
						 
						    <h:outputText value="Cargo:" />
						    <h:outputText value="Conselheiro" />
						    
						</p:panelGrid>
					</div>
					
					<div class="col-md-4 col-md-offset-2" style="text-align: center;">
						<h1>DESBRAVOTECA</h1>
					</div>

					<div class="col-md-2 col-md-offset-2" style="margin-top: 2%;">
						<div class="col-md-4">
							<a href="paginaInicial.xhtml" class="btn btn-default">Inicio</a>
						</div>
						<div class="col-md-4">
							<a href="paginaInicial.xhtml" class="btn btn-default">Login</a>
						</div>
						<div class="col-md-4">
							<a href="login.xhtml" class="btn btn-default">Sair</a>
						</div>
					</div>

				</div>

				<div class="col-md-12" style="margin: 0px; padding: 0px;">
						<p:growl id="messages" />

						<p:menubar>

							<p:submenu label="Menu Principal" icon="ui-icon-gear">

								<p:menuitem value="Cargos" actionListener="#{logic.cargos}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Desbravadores" actionListener="#{logic.desbravadores}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Diretoria" actionListener="#{logic.diretoria}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Classes Regulares" actionListener="#{logic.classesRegulares}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Classes Avancadas" actionListener="#{logic.classesAvancadas}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Especialidades" actionListener="#{logic.especialidades}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Clube" actionListener="#{logic.clube}" icon="ui-icon-disk" update="messages" ajax="false" />

								<p:menuitem value="Coordenadoria" actionListener="#{logic.coordenadoria}" icon="ui-icon-disk" update="messages" ajax="false" />

								

								
								
								
								
								

								<p:menuitem value="Login" actionListener="#{logic.login}" icon="ui-icon-disk" update="messages" ajax="false" />

							</p:submenu>
							

						</p:menubar>
						
						<f:facet name="options">
							<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
						</f:facet>
				</div>

				<div class="col-md-12">

				<ui:insert name="header">
					<ui:include src="#{logic.controle}" />
				</ui:insert>

				</div>
			</div>
		</div>
	</h:form>
</h:body>


</html>
