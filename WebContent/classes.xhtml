<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Inicio</title>	
</h:head>

<h:body style="background-color: #f5f6f7;">
	<h:form>
	
		<p:growl id="growl" showDetail="true" sticky="true" />  
		
		<div class="container-fluid">

			<div class="row cabecalho">

				<div class="col-md-1 fotoCabecalho"
					style="background-image: url('icons/png/016-student.png'); background-repeat: no-repeat; background-size: contain; background-position: center;">
				</div>
				<div class="col-md-2">

					<p:panelGrid columns="2" class="dadosUsuario">

						<h:outputText value="Nome:" />

						<h:outputText value="#{sessionScope.usuario}" />

						<h:outputText value="Cargo:" />
						<h:outputText value="#{sessionScope.permissao}" />

					</p:panelGrid>
					
				</div>

				<div class="col-md-4 col-md-offset-1 corpoTitulo">
					<h1 class="tituloCabecalho">CONTA</h1>
				</div>

				<div class="col-md-3 col-md-offset-1"
					style="padding-top: 25px; padding-bottom: 25px;">

					<h:commandButton action="#{paginaInicial.getInicio}"
						class="btn btn-default" style="width: 30%; margin-right: 5px;"
						value="Inicio" />

					<h:commandButton action="#{paginaInicial.getEventos}"
						class="btn btn-default" style="width: 30%;  margin-right: 5px;"
						value="Notificacoes" />

					<h:commandButton action="#{paginaInicial.getSair}"
						class="btn btn-default" style="width: 30%;" value="Sair" />

				</div>

			</div>
			
			<div class="row" style="width: 80%; margin: auto; margin-top: 10px; margin-bottom: 10px; border-bottom: solid 1px #CCC;">
				<div class="col-md-11 corpoTitulo">
					<h1 style="color: black; font-size: 30px; margin-top: 12px;">Classes</h1>
				</div>
			</div>
			
			<div class="row caixaMenu" style="min-height: 450px; width: 80%;" >
				
				<h6 style="font-style: italic;" align="center">Classes Regulares e Avançadas conquistadas.</h6>
				
				<div class="col-md-12">
							
		          	<p:dataTable style="margin: 20px 0 0 0" var="classes"
						value="#{classe.listaClasse}" widgetVar="classeTable"
						emptyMessage="Nenhuma classe encontrada"
						filteredValue="#{classe.listaClasseFiltrado}">

					<p:column filterBy="#{classes.classe.id}" headerText="ID Classe">
						<h:outputText value="#{classes.classe.id}" />
					</p:column>
					
					<p:column filterBy="#{classes.classe.descricao}" headerText="Descrição">
						<h:outputText value="#{classes.classe.descricao}" />
					</p:column>
					
					<p:column filterBy="#{classes.classe.idade_permitida}" headerText="Idade Permitida">
						<h:outputText value="#{classes.classe.idade_permitida}" />
					</p:column>
					
					<p:column filterBy="#{classes.nota}" headerText="Nota">
						<h:outputText value="#{classes.nota}" />
					</p:column>
					
				</p:dataTable>
					
				</div>
				
			</div>
			

			<div class="row rodape">
			</div>

		</div>
	</h:form>
</h:body>


</html>
