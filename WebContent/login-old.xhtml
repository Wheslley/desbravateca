<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Login</title>
</h:head>

<h:body style="background-color: rgb(255,255,200) "> 
	<h:form>
		  <div class="container">
			<div class="row" align="center">
				<div class="col-md-4"><img src="img/b_amigo.png" alt="Amigo" class="logo"/></div>
				<div class="col-md-4"><img src="img/b_companheiro.png" alt="Companheiro" class="logo"/></div>
				<div class="col-md-4"><img src="img/b_pesquisador.png" alt="Pesquisador" class="logo"/></div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 borda"
					style="background-color: white">

					<img src="img/logo.jpg" alt="Desbravadores" class="logo" />

					<h:outputLabel value="Bem vindo ao gerenciador de clubes" />

					<h:outputLabel value="Faca o login para acessar o sistema!"
						class="quebraLinha" />

					<br /> <br />

					<h:outputLabel value="Usuario" class="quebraLinha" />
					<h:inputText value="#{user.username}" class="form-control campoTexto" />
					<h:outputLabel value="Senha" />
					<h:inputSecret value="#{user.password}" class="form-control campoTexto" />
					<h:commandButton value="Logar" action="#{user.getCredencial}" class="btn btn-primary botaoLogin"/>
				</div>
			</div>
			<div class="row" align="center">
				<div class="col-md-4"><img src="img/b_pioneiro.png" alt="Pioneiro" class="logo"/></div>
				<div class="col-md-4"><img src="img/b_excursionista.png" alt="Excursionista" class="logo"/></div>
				<div class="col-md-4"><img src="img/b_guia.png" alt="Guia" class="logo"/></div>
			</div> 
		 </div>
	</h:form>
</h:body>


</html>
